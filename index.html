<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="header-container">
        <p>Calculadora</p>
      </div>
      <div class="resolucao-container">
        <p>1</p>
      </div>
      <div class="botoes-container">
        <button class="cinza-escuro" id="ce">CE</button>
        <button class="cinza-escuro" id="c">C</button>
        <button class="cinza-escuro" id="del">DEL</button>
        <button class="cinza-escuro" id="dividir">/</button>
        <button id="sete">7</button>
        <button id="oito">8</button>
        <button id="nove">9</button>
        <button class="cinza-escuro" id="multiplicar">*</button>
        <button id="quatro">4</button>
        <button id="cinco">5</button>
        <button id="seis">6</button>
        <button class="cinza-escuro" id="menos">-</button>
        <button id="um">1</button>
        <button id="dois">2</button>
        <button id="tres">3</button>
        <button class="cinza-escuro" id="mais">+</button>
        <button id="zero">0</button>
        <button id="ponto">.</button>
        <button id="igual">=</button>
      </div>      
    </div>
  </main>

  <script src="./JS/main.js"></script>
</body>
</html>
