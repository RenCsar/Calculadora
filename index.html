<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="header-container">
        <p>Calculadora</p>
      </div>
      <div class="resolucao-container">
        <p>1</p>
      </div>
      <div class="botoes-container">
        <button class="cinza-escuro">CE</button>
        <button class="cinza-escuro">C</button>
        <button class="cinza-escuro">DEL</button>
        <button class="cinza-escuro">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="cinza-escuro">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="cinza-escuro">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="cinza-escuro">+</button>
        <button>0</button>
        <button>.</button>
        <button id="igual">=</button>
      </div>      
    </div>
  </main>

  <script src="./JS/main.js"></script>
</body>
</html>
