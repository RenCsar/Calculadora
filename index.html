<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="header-container">
        <p>Calculadora</p>
      </div>
      <div class="resolucao-container">
        <div class="previa" id="previa">
          <p></p>
        </div>
        <div class="corrente" id="corrente">
          <p></p>
        </div>
        
      </div>
      <div class="botoes-container" id="botoes-container">
        <button class="cinza-escuro" id="button">CE</button>
        <button class="cinza-escuro" id="button">C</button>
        <button class="cinza-escuro" id="button">DEL</button>
        <button class="cinza-escuro" id="button">/</button>
        <button id="button">7</button>
        <button id="button">8</button>
        <button id="button">9</button>
        <button class="cinza-escuro" id="button">*</button>
        <button id="button">4</button>
        <button id="button">5</button>
        <button id="button">6</button>
        <button class="cinza-escuro" id="button">-</button>
        <button id="button">1</button>
        <button id="button">2</button>
        <button id="button">3</button>
        <button class="cinza-escuro" id="button">+</button>
        <button id="button">0</button>
        <button id="button">.</button>
        <button id="button">=</button>
      </div>      
    </div>
  </main>

  <script src="./JS/main.js"></script>
</body>
</html>
